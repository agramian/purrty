apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.abtingramian.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.sampleBuildNumber
        versionName "$rootProject.ext.sampleVersionString"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            applicationIdSuffix '.debug'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":shapedrawablewithborder")

    // local unit tests
    testCompile "junit:junit:$rootProject.ext.junitLibVer"

    // instrumentation tests
    androidTestCompile "com.android.support.test:runner:$rootProject.ext.supportTestLibVer"
    androidTestCompile "com.android.support.test:rules:$rootProject.ext.supportTestLibVer"
    androidTestCompile "com.android.support:support-annotations:$rootProject.ext.supportLibVer"

    // android support
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibVer"
}