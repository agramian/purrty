project.ext {
    submodules = ['shapedrawablewithborder', 'util', 'coachmarks', 'arrow', 'bottombar']

    // general library release and versioning values
    developerId = 'agramian'
    developerName = 'Abtin Gramian'
    developerEmail = 'abtin.gramian@gmail.com'
    organizationName = developerId
    organizationUrl = 'https://github.com/agramian'
    grpPkg = 'abtingramian'
    group = "com.${grpPkg}"
    version = '0.2.4'
    baseName = 'purrty'
    repoName = 'purrty'
    url = 'github.com/agramian/purrty'
    repoUrl = "https://$url"
    gitUrl = "${repoUrl}.git"
    scmUrl = "scm:git:git@${url}.git"
    licenseName = 'MIT'
    licenseUrl = "${repoUrl}/blob/master/LICENSE"
    firstPublishYear = '2017'
    descriptionLong = 'Miscellaneous Android UI Library'
    descriptionShort = "${grpPkg} ${version}"

    // build and sdk values
    minSdk = 14
    compileSdk = 27
    targetSdk = compileSdk
    buildTools = '27.0.3'

    // dependency version declarations for interpolation
    supportLibVer = '27.0.2'
    supportTestLibVer = '0.5'
    junitLibVer = '4.12'
}
